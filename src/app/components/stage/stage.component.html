<div>
  {{stage.question}}
</div>
<div *ngIf="stage.stage_type === 'TEXT_ANSWER'">
  <div *ngFor="let response of stage.choiceText">
    {{response}}:<input type="text" placeholder="{{response}}">
  </div>
</div>

<div class="form-check" *ngIf="stage.stage_type === 'MULTIPLE_CHOICE'">
  <div *ngFor="let response of stage.choiceText; let i = index">
    <input class="form-check-input" type="radio" name="flexRadioDefault" id="{{response}} + {{i}}">
    <label class="form-check-label" for="{{response}} + {{i}}">
      {{response}}
    </label>
  </div>
</div>

<div class="form-check" *ngIf="stage.stage_type === 'MULTIPLE_CHECKBOX'">
  <div *ngFor="let response of stage.choiceText; let i = index">
    <input class="form-check-input" type="checkbox" value="" id="{{response}} + {{i}}">
    <label class="form-check-label" for="{{response}} + {{i}}">
      {{response}}
    </label>
  </div>
</div>
