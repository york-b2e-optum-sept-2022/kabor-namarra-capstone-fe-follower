<div class="cards" *ngIf="processList.length>0">
  <app-process-display *ngFor="let process of processList"
                       [process] = process
  ></app-process-display>
</div>

<div class="noProcess" *ngIf="processList.length === 0">
  <strong>No processes are available<br>at the moment</strong>
</div>
